<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2px solid black" >
        <caption>Table</caption>
      <thead>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Roll</th>
        </tr>
        <tr>
          </thead> 
            <td>Pradhyum</td>
            <td>1098</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>1095</td>
        </tr>
        <tr>
            <td>Vikram</td>
            <td>1097</td>
        </tr>
        <tr>
            <td>Vivek</td>
            <td>1022</td>
        </tr>
        <tr>
            <td>Vedika</td>
            <td>1012</td>
        </tr>
        </tbody>
        <tfoot>
            <tr><td>Chaplian</td>
            <td>420</td></tr>
        </tfoot>
    </table>

    <table border="2px solid black"> 
        <caption>Food Menu</caption>
        <thead>
            <tr> 
                <th rowspan="2">item</th>
                <th colspan="2">price</th>
            </tr> 
            <tr><th>INR</th>
            <th>USD</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>Frooty</td>
            <td>10</td>
            <td>0.14</td>
          </tr>
          <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
          </tr>
          <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.28</td>
          </tr>
        </tbody>
       <tfoot>
        <tr>
            
            <td>Sum</td>
            <td>42</td>
            <td>0.59</td>
        </tr>
       </tfoot>
        
    </table>
    
</body>
</html>
